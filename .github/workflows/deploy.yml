name: Deploy PWA to Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      env:
        VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        VITE_API_LOCAL_URL: ${{ secrets.VITE_API_LOCAL_URL }}
        VITE_API_WS_URL: ${{ secrets.VITE_API_WS_URL }}
        VITE_FORCE_LOCAL_API: ${{ secrets.VITE_FORCE_LOCAL_API || 'false' }}
        VITE_ENABLE_PUSH_NOTIFICATIONS: ${{ secrets.VITE_ENABLE_PUSH_NOTIFICATIONS || 'true' }}
        VITE_ENABLE_OFFLINE_MODE: ${{ secrets.VITE_ENABLE_OFFLINE_MODE || 'true' }}
        VITE_ENABLE_ANALYTICS: ${{ secrets.VITE_ENABLE_ANALYTICS || 'false' }}
        VITE_DEBUG_MODE: ${{ secrets.VITE_DEBUG_MODE || 'false' }}
        VITE_MAIN_WEBSITE_URL: ${{ secrets.VITE_MAIN_WEBSITE_URL }}
        VITE_MAIN_WEBSITE_DEV_URL: ${{ secrets.VITE_MAIN_WEBSITE_DEV_URL }}
        
    - name: Deploy to Vercel
      uses: vercel/action@v1
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod' 