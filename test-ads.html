<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSense Test Page</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5506438806314781" crossorigin="anonymous"></script>
</head>
<body>
    <h1>AdSense Test Page</h1>
    <p>This page tests if Google AdSense is working correctly.</p>
    
    <!-- Test Ad Unit -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5506438806314781"
         data-ad-slot="5122452205"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <script>
        // Test script to check AdSense status
        setTimeout(() => {
            console.log('AdSense Status Check:');
            console.log('Publisher ID:', 'ca-pub-5506438806314781');
            console.log('Ad Slot:', '5122452205');
            console.log('AdsByGoogle Array:', window.adsbygoogle);
            
            const adElements = document.querySelectorAll('.adsbygoogle');
            console.log('Ad Elements Found:', adElements.length);
            
            adElements.forEach((ad, index) => {
                console.log(`Ad ${index + 1}:`, {
                    height: ad.offsetHeight,
                    width: ad.offsetWidth,
                    display: getComputedStyle(ad).display,
                    clientHeight: ad.clientHeight,
                    clientWidth: ad.clientWidth
                });
            });
        }, 3000);
    </script>
</body>
</html>
